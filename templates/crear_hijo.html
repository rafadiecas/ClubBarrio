<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear usuario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>

    </style>
    
</head>


{% include "barra_navegacion.html" %}

<body>

<div class="container">


    <h1 class="my-4">Crear Jugador</h1>

        {% if errores %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errores %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

    <form action="" method="post">

        {% csrf_token %}
    

        <div class="row">
            <div class="col-md-4">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ hijo.usuario.username }}" required>
            </div>
            <div class="col-md-4" id="nombreField">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ hijo.nombre }}">
            </div>
            <div class="col-md-4" id="apellidosField">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" value="{{ hijo.apellidos }}">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ hijo.usuario.email }}" required>
            </div>
            <div class="col-md-4">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="password2" class="form-label">Repite contraseña:</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" value="{{ fecha_nacimiento }}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 select" id="equipoSelect">
                <label for="equipo" class="form-label">Equipo:</label>
                <select id="equipo" name="equipo" class="form-select">
                    {% for e in equipos %}
                        <option value="{{ e.id }}{% if e.id == hijo.equipo.id %} selected {% endif %}">{{ e.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-12 text-center">
            <a href="{% url 'gestion_familia' %}" role="button" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>

<script>
    // Verificar si estamos en modo edición
    var modoEdicion = {{ modo_edicion|lower }};
    
    // Función para deshabilitar los campos del formulario
    function deshabilitarCampos() {
        $('#username').prop('disabled', true);
        $('#email').prop('disabled', true);
        $('#password').prop('disabled', true);
        $('#password2').prop('disabled', true);
    }

    // Verificar si estamos en modo edición y deshabilitar campos si es necesario
    if (modoEdicion) {
        deshabilitarCampos();
    }
</script>
</body>

</html>
