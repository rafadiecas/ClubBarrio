<!DOCTYPE html>
<html lang="es">
{% include "barra_admin.html" %}

<body>
<head>
    <title>Crear Productos</title>
</head>

<div class="container">


    <h1 class="my-4">{% if modo_edicion %}Editar{% else %}Crear{% endif %} Producto</h1>

        {% if errores %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errores %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

    <form action="" method="post">

        {% csrf_token %}

        <div class="row">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ producto.nombre }}" required>
            </div>
            <div class="col-md-2" >
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.25" name="precio" id="precio" class="form-control" value="{{ producto.precio }}">
            </div>
            <div class="col-md-2" >
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" step="1" name="stock" id="stock" class="form-control" value="{{ producto.stock }}">
            </div>
            <div class="col-md-4" >
                <label for="url_imagen" class="form-label">Url Imagen:</label>
                <input type="text" name="url_imagen" id="url_imagen" class="form-control" value="{{ producto.url_imagen }}">
            </div>


        </div>


        <div class="row">
            <div class="col-md-4">
                <label for="talla" class="form-label">Talla</label>
                <select name="talla" id="talla" class="form-select" >
                    {% for t in tallas %}
                        <option value="{{ t.id }}"{% if t.id == producto.talla.id %} selected {% endif %}>{{ t.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-4">
                <label for="tipo" class="form-label">Tipo:</label>
                <select name="tipo" id="tipo" class="form-select" >
                    {% for t2 in tipos %}
                        <option value="{{ t2.id }}" {% if t2.id == producto.tipo.id %} selected {% endif %}>{{ t2.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-12 text-center">
            <a href="{% url 'administrador' %}" role="button" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>

</body>

</html>
