{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagina de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        .carousel-inner {
            width: 100%;
            height: 100%;
        }
        .carousel-item {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
        }

        #cuadro {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>

{% include "prueba_barra_navegacion.html" %}

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1 class="text-center">Pagina de Inicio</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <p>Aqui ir√°  un texto</p>
            </div>
            <div class="col">
                <img src="{% static 'prueba_logo3.png' %}" alt="imagen" class="img-fluid">
            </div>
        </div>
    </div>
    <div id="carrusel" class="carousel slide">
      <div class="carousel-inner">

        <div class="carousel-item active">
            <div class="container-fluid" id="cuadro"><p>Noticias</p></div>
        </div>

        {% for n in noticias %}

          <div class="carousel-item">
             <p>{{ n.titulo }}</p>
          </div>

        {% endfor %}


          <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
