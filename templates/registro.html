{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
          .gradient-custom-2 {
    /* fallback for old browsers */
    background: #172c3f;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, #003b20, #00653d, #00a256, #00d069);

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, #003b20, #00653d, #00a256, #00d069);
    }

    @media (min-width: 768px) {
    .gradient-form {
    height: 100vh !important;
    }
    }
    @media (min-width: 769px) {
    .gradient-custom-2 {
    border-top-right-radius: .3rem;
    border-bottom-right-radius: .3rem;
    }
    }
    </style>
</head>
<body>
{% include "barra_navegacion.html" %}
    <script>
      function mostrarMensajeBienvenida() {
        var nombreUsuario = document.getElementById('form2Example11').value;
        alert('Bienvenido, ' + nombreUsuario + '!');
        window.location.href = 'consumo.html';
      }
    </script>

<main>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <img src="https://i.ibb.co/hY5nY5D/prueba-logo2.png"
                        style="width: 185px;" alt="logo">
                      <h4 class="mt-1 mb-5 pb-1"></h4>
                    </div>
                    <form action="" method="post">
                    {% csrf_token %}
                        <p>Registrate</p>
                        <div class="form-outline mb-4">
                           
                            <label class="form-label" for="nombre_usuario">Nombre usuario</label>
                            <input type="text" id="nombre_usuario" name="nombre_usuario" class="form-control" value="{{ nombre_usuraio }}" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ email }}" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="contrasenya">Contraseña</label>
                            <input type="password" id="contrasenya" name="contrasenya" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="repetirContrasenya">Confirmar Contraseña</label>
                            <input type="password" id="repetirContrasenya" name="repetirContrasenya" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="fechaNacimiento" >Fecha de nacimiento</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" value="{{ fecha_nacimiento }}" />
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                                Crear usuario
                            </button>
                        </div>
                        {% for e in errores %}
                            <p>{{ e }}</p>
                        {% endfor %}
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
