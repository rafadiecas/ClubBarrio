<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crea usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>



<body>
{% include "barra_admin.html" %}

<div class="container">

    <h1 class="my-4">Crear usuario</h1>

    <form action="" method="post">

        {% csrf_token %}

        <div class="row">
            <div class="col-2">
                <label for="rol" class="form-label">Rol:</label>
                <select name="rol" id="rol" class="form-select">
                    <option value="usuario">Usuario</option>
                    <option value="padre">Padre</option>
                    <option value="jugador">Jugador</option>
                    <option value="entrenador">Entrenador</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="password2" class="form-label">Repite contraseña:</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 select" id="equipoSelect">
                <label for="equipo" class="form-label">Equipo:</label>
                <select id="equipo" name="equipo" class="form-select">
                    {% for e in Equipos %}
                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 select" id="tutorSelect">
                <label for="tutor" class="form-label">Tutor:</label>
                <select id="tutores" name="tutor" class="form-select">
                    {% for t in Tutores %}
                        <option value="{{ t.id }}">{{ t.usuario.nombre }} {{ t.usuario.apellidos }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-12 text-center">
            <a href="{% url 'administrador' %}" role="button" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>

    <script>
// Espera a que el documento esté listo
$(document).ready(function() {
    // Cuando el valor del campo 'rol' cambia
    $('#rol').change(function() {
        // Obtiene el rol seleccionado
        var selectedRol = $(this).val();
        // Si el rol seleccionado es 'usuario' o 'padre'
        if (selectedRol === 'usuario' || selectedRol === 'padre') {
            // Oculta los campos 'equipoSelect' y 'tutorSelect'
            $('#equipoSelect').hide();
            $('#tutorSelect').hide();
        } 
        // Si el rol seleccionado es 'entrenador'
        else if (selectedRol === 'entrenador') {
            // Muestra el campo 'equipoSelect' y oculta el campo 'tutorSelect'
            $('#equipoSelect').show();
            $('#tutorSelect').hide();
        } 
        // Si el rol seleccionado es 'jugador'
        else if (selectedRol === 'jugador') {
            // Muestra los campos 'equipoSelect' y 'tutorSelect'
            $('#equipoSelect').show();
            $('#tutorSelect').show();
        }
    });
});
    </script>
</div>

</body>
</html>
