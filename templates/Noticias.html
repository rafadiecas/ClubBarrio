{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>

    <style>
        .card{
            max-width: 50%;
        }
        #card-text{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #foto_noticia{
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
{% include "barra_navegacion.html" %}
<body>
    <div class="pagination d-flex align-items-center flex-column">
        {% for n in entity %}
            <div class="card" style="margin-block:20px">
                <div class="card-header text-center">
                    <h2>{{ n.titulo }}</h2>
                </div>
                <div class="card-body" id="carta">
                    <div class="row row-cols-md-2 row-cols-sm-1" id="card-text">
                    <p>{{ n.articulo }}</p>
                    <img src="{{ n.url_imagen }}" class="img-fluid" alt="imagen" id="foto_noticia">
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
    {% include 'paginator.html' %}
</body>
{% include 'footer.html' %}
</html>
