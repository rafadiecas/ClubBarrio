{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>

    <style>
        .card{
            max-width: 25%;
            flex-direction: row;
        }
        #card-text{
            display: flex;
            flex-wrap: wrap;
        }
        #foto_noticia{
            max-width: 300px;
            max-height: 300px;
        }
    </style>
</head>
{% include "barra_navegacion.html" %}
<body>
    <div class="pagination d-flex align-items-center flex-column">
        {% for p in entity %}
            <div class="card row-cols-md-4 row-cols-sm-1" style="margin-block:20px">
                <div class="card-header text-center">
                    <h2>{{ p.nombre }}</h2>
                </div>
                <div class="card-body" id="carta">
                    <div class="row row-cols-md-2 row-cols-sm-1" id="card-text">
                        <p>{{ p.tipo }}</p>
                        <p>{{ p.talla }}</p>
                        <p>{{ p.precio }}</p>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
    {% include 'paginator.html' %}
</body>
{% include 'footer.html' %}
</html>
