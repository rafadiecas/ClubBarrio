{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>

    <style>
        .pagination{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 3%;
        }
        .card{
            display: flex;
            max-width: 25%;
            margin: 3%;
            flex-wrap: wrap;
        }
        #carta{
            display: flex;
            flex-direction: column;
        }
        #card-text{
            display: flex;
            flex-direction: row;
            text-align: center;

        }
        #nombre{
            color: blue;
            overflow-wrap: break-word;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #precio{
            color: red;
            overflow-wrap: break-word;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        #foto_tienda{
            max-width: 300px;
            max-height: 450px;
            object-fit: contain;
            aspect-ratio: auto;
        }

    </style>
</head>
{% include "barra_navegacion.html" %}
<body>
    <div class="pagination row">
        {% for p in entity %}
            <div class="card col-lg-4 col-md-6 col-sm-12 mb-3" style="width: 18rem;">
                <img src="{{ p.url_imagen }}" class="card-img-top col" alt="...">
                <div class="card-body">
                    <h5 class="card-title" id="nombre">{{ p.nombre }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ p.talla }}</li>
                    <li class="list-group-item" id="precio">{{ p.precio }}â‚¬</li>
                </ul>
                <!--<div class="card-body">
                    <a href="#" class="card-link">Card link</a>
                </div>-->
            </div>
        {% endfor %}

    </div>
    {% include 'paginator.html' %}
</body>
{% include 'footer.html' %}
</html>
