<!DOCTYPE html>
<html lang="en">
{% include 'barra_navegacion.html' %}
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <style>
        .row {
            margin: 0 auto;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
        .col {
            padding: 20px;
        }
        select {
            width: 100% !important;
            margin-bottom: 10px;
        }
        input {
            width: 100% !important;
            margin-bottom: 10px;
        }
        #cuadro {
            border: 1px solid #000;
            border-radius: 10px;
            
        }
    </style>
       
</head>
<body>
    <div class="row row-cols-1 row-cols-sm-2 w-75 rounded-5 shadow-lg mt-3" id="cuadro">
        <img src="{{ producto.url_imagen }}" class="img-fluid" alt="foto_producto">
        <div class="col col-6 d-flex flex-column">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <div class="row">
                        <label for="tallas" class="col-sm-2 col-form-label">Tallas:</label>
                        <div class="col-sm-4">
                            <select name="tallas" id="tallas" class="form-select">
                                {% for talla in tallas %}
                                    <option value="{{ talla.talla.id }}" data-stock="{{ talla.stock }}">{{ talla.talla.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <label for="cantidad" class="col-sm-2 col-form-label">Cantidad:</label>
                        <div class="col-sm-4">
                            <input type="number" max="" min="0" id="cantidad" class="form-control">
                        </div>
                    </div>
            <b>{{ producto.precio }}â‚¬</b>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('tallas').addEventListener('change', function() {
                var selectedOption = this.options[this.selectedIndex];
                var maxStock = selectedOption.getAttribute('data-stock');
                document.getElementById('cantidad').setAttribute('max', maxStock);
            });
        });
    </script>
</body>
</html>
