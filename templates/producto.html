<!DOCTYPE html>
<html lang="en">
{% include 'barra_navegacion.html' %}
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <style>
        .row {
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
        }
        .col {
            padding: 20px;
        }
        select {
            width: 100% !important;
            margin-bottom: 10px;
        }
        input {
            width: 100% !important;
            margin-bottom: 10px;
        }
        #cuadro {
            border: 1px solid grey;
            border-radius: 10px;
            
        }
        @media (max-width: 768px) {
            #cuadro {
                width: 100% !important;
            }
        }
        @media (max-width: 320px) {
            .col {
                padding: 10px;
            }
        
            input[type="number"], select {
                margin-bottom: 5px; 
            }
        
            button {
                width: 100%; /* Hacer que el botón ocupe todo el ancho disponible */
            }
            body {
                background: #eee !important;
            }
}

    </style>
       
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="row row-cols-1 row-cols-md-2 w-75 rounded-5 shadow-lg mt-3 mb-5 justify-content-center" id="cuadro">
        <img src="{{ producto.url_imagen }}" class="img-fluid" alt="foto_producto">
        <div class="col col-6 d-flex flex-column">
        <form action="" method="post">

        {% csrf_token %}
        
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <div class="row m-0 p-0 d-flex justify-content-start">
                <div class="col-sm-6 ps-0">
                        <label for="tallas" class="form-label">Tallas:</label>
                        
                            <select name="tallas" id="tallas" class="form-select">
                                {% for talla in tallas %}
                                    <option value="{{ talla.talla.id }}" data-stock="{{ talla.stock }}">{{ talla.talla.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-sm-6 ps-0">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        
                            <input type="number" max="" min="0" placeholder="1" id="cantidad" class="form-control">
                        </div>
            
                    </div>
            <p>Precio: <b>{{ producto.precio }}€</b></p>
           <input type="hidden" name="productoTallaId" value="{{ producto.id }}">
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Añadir</button>
            </div>
            </div>
               </form>     
            
        
        </div>
    </div>
</div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
            var selectElement = document.getElementById('tallas');
            var inputElement = document.getElementById('cantidad');
            if (selectElement && inputElement) {
                selectElement.addEventListener('change', function() {
                    var selectedOption = this.options[this.selectedIndex];
                    var maxStock = selectedOption.getAttribute('data-stock');
                    inputElement.setAttribute('max', maxStock);
                });
                var event = new Event('change');
                selectElement.dispatchEvent(event);
        
                inputElement.addEventListener('input', function() {
                    var max = parseInt(this.getAttribute('max'));
                    if (this.value > max) {
                        this.value = max;
                    }
                });
            }
        });
    </script>

{% include 'footer.html' %}
</body>
</html>
