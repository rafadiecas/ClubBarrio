<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
</head>
<body>
    <div class="flex-container">
        <div class="img-fluid">{{ producto.url_imagen }}</div>
        <div class="flex-container flex-column">
            <h3>{{ producto.nombre }}</h3>
            <p>{{ producto.descripcion }}</p>
            <label for="tallas">Tallas:</label>
            <select name="tallas" id="tallas">
                {% for talla in tallas %}
                    <option value="{{ talla.talla.id }}" data-stock="{{ talla.stock }}">{{ talla.talla.nombre }}</option>
                {% endfor %}
            </select>
            <label for="cantidad">Cantidad:</label>
            <input type="number" max="" min="0" id="cantidad">
            <b>{{ producto.precio }}â‚¬</b>
        </div>
    </div>

    <script>
        document.getElementById('tallas').addEventListener('change', function() {
            var selectedOption = this.options[this.selectedIndex];
            var maxStock = selectedOption.getAttribute('data-stock');
            document.getElementById('cantidad').setAttribute('max', maxStock);
        });
    </script>
</body>
</html>
