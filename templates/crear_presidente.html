<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear usuario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>


{% include "barra_admin.html" %}

<body>

<div class="container">


    <h1 class="my-4">{% if modo_edicion %}Editar{% else %}Crear{% endif %} Presidente</h1>

    {% if errores %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errores %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form action="" method="post">

        {% csrf_token %}


        <div class="row">

            <div class="col-md-4" id="nombreField">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" maxlength="20" id="nombre" class="form-control" value="{{ presidente.nombre }}">
            </div>
            <div class="col-md-4" id="apellidosField">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" name="apellidos" maxlength="50" id="apellidos" class="form-control" value="{{ presidente.apellidos }}">
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 select" id="equipoSelect">
                <label for="equipo" class="form-label">Equipo:</label>
                <select id="equipo" name="equipo" class="form-select">
                    {% for e in equipos_safa %}
                        <option value="{{ e.id }}">{{ e.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>


        </div>

        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-12 text-center">
            <a href="{% url 'administrador' %}" role="button" class="btn btn-secondary mt-3">Volver</a>
        </div>
    </div>
</div>


</body>

</html>
