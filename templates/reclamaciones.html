{% load static %}
{% include "barra_navegacion.html" %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Reclamación</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<style>
    .btn-primary {
        background-color: #00653D;
        border-color: #00653D !important;
    }
</style>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center pt-5">
            <div class="col-md-6 shadow-custom pt-4 mb-3">
                <h1 class="text-center">Crear Reclamación</h1>
                <form id="form-reclamacion" action="{% url 'crear_reclamaciones' pedido.id %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="pedido_id" value="{{ pedido.id }}">
                    <div class="form-group">
                        <h3>Selecciona los productos con los que tienes problemas</h3>
                        <p>Se generara una reclamacion por cada producto</p>
                        {% for producto in productos %}
                            <div>
                                <input type="checkbox" id="producto{{ producto.id }}" name="productos" value="{{ producto.id }}">
                                <label for="producto{{ producto.id }}">{{ producto.nombre }}</label>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo de la reclamación:</label>
                        <textarea name="motivo" id="motivo" class="form-control" placeholder="Describe el motivo de la reclamación"></textarea>
                    </div>
                    <div class="d-flex justify-content-center pt-5">
                        <button type="submit" class="btn btn-primary mb-2">Enviar reclamación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
